servers:
  - name: "memory-server"
    command: "npx"
    args:
      - "-y"
      - "@modelcontextprotocol/server-memory"
    environment:
      NODE_ENV: "production"
      
  - name: "filesystem-server"
    command: "npx"
    args:
      - "-y"
      - "@modelcontextprotocol/server-filesystem"
      - "/Users/gwon-yongmin/GolandProjects/ttobot"
    environment:
      NODE_ENV: "production"
      
  - name: "brave-search"
    command: "npx"
    args:
      - "-y"
      - "@modelcontextprotocol/server-brave-search"
    environment:
      BRAVE_API_KEY: "your-brave-api-key-here"
      
